<navbar></navbar>

<div class="container">
	<div class="card">
		<div class="card-header">
			<ul class="nav nav-tabs">
			  <li class="nav-item">
			    <a (click)="toggleQuestions(0)" class="nav-link" [ngClass]="{'active': questionSet==0}" href="#">All Questions</a>
			  </li>
			  <li class="nav-item">
			    <a (click)="toggleQuestions(1)" class="nav-link" [ngClass]="{'active': questionSet==1}" href="#">Finance</a>
			  </li>
			  <li class="nav-item">
			    <a (click)="toggleQuestions(2)" class="nav-link" [ngClass]="{'active': questionSet==2}" href="#">Machine Learning</a>
			  </li>
        	  <li class="nav-item" *ngIf="questions[3].length > 0">
			    <a (click)="toggleQuestions(3)" class="nav-link" [ngClass]="{'active': questionSet==3}" href="#">Needs Review</a>
			  </li>
			</ul>
		</div>
		<div class="card-body">
			<h5 class="card-title">{{currentQuestion.question}}</h5>
			<h6 class="card-subtitle mb-2 text-muted">Question {{questionIndex + 1}} of {{questions[questionSet].length}}
				<span *ngIf="currentQuestion.chapter" class="card-subtitle mb-2 text-muted">: {{currentQuestion.chapter}}</span>
			</h6>
			<hr>

			<div class="card-text">
				<ul class="options-list">
		          <li class="option" [ngClass]="{'alert-success': displayAnswer && currentQuestion.answer=='A',
		            'alert-danger': displayAnswer && currentQuestion.answer!='A'}">
		            <label>
		              <input type="radio" name="answer" (click)="submitAnswer('A')" [(ngModel)]="submittedAnswer" [value]="'A'">
		              A: {{currentQuestion.A}}
		            </label>
		          </li>
		          <li class="option" [ngClass]="{'alert-success': displayAnswer && currentQuestion.answer=='B',
		            'alert-danger': displayAnswer && currentQuestion.answer!='B'}">
		            <label>
		              <input type="radio" name="answer" (click)="submitAnswer('B')" [(ngModel)]="submittedAnswer" [value]="'B'">
		              B: {{currentQuestion.B}}
		            </label>
		          </li>
		          <li class="option" [ngClass]="{'alert-success': displayAnswer && currentQuestion.answer=='C',
		            'alert-danger': displayAnswer && currentQuestion.answer!='C'}">
		            <label>
		              <input type="radio" name="answer" (click)="submitAnswer('C')" [(ngModel)]="submittedAnswer" [value]="'C'">
		              C: {{currentQuestion.C}}
		            </label>
		          </li>
		          <li class="option" [ngClass]="{'alert-success': displayAnswer && currentQuestion.answer=='D',
		            'alert-danger': displayAnswer && currentQuestion.answer!='D'}">
		            <label>
		              <input type="radio" name="answer" (click)="submitAnswer('D')" [(ngModel)]="submittedAnswer" [value]="'D'">
		              D: {{currentQuestion.D}}
		            </label>
		          </li>
				</ul>
			</div>


	  	<div class="col-lg-12">
	      <br class="mobile">
	      <button (click)="nextQuestion()" class="btn btn-outline-primary">Next Question</button>
	      <button (click)="getRandomQuestion()" class="btn btn-outline-primary">Random Question</button>
	      <button (click)="shuffleQuestions(questionSet)" class="btn btn-outline-primary">Shuffle Question Set</button>
	      <button (click)="clearReviewQuestions()" class="btn btn-outline-primary" *ngIf="questionSet===3">Clear Review Questions</button>
		  <form id="gotoQuestionForm">
			<div class="input-group">
			   <span class="input-group-btn">
			   	  <button class="btn btn-outline-primary" (click)="getQuestion(gotoQuestion-1)">Get Question</button>
			   </span>
			   <input id="selectQuestion" class="form-control col-lg-6" type="number" name="gotoQuestion" [(ngModel)]="gotoQuestion">
			</div>
		  </form>
		</div>
	  		
      <div class="explanation" *ngIf="displayAnswer">
        <div>
          <h5>Explanation:</h5>
          <hr>
          <p>{{currentQuestion.why}}</p>
        </div>
      </div>

	</div>
</div>
